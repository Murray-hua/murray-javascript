<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .wrap {
            width: 400px;
            height: 40px;
            border: 1px solid #ccc;
            margin: 50px auto;
            /* overflow: hidden; */
        }

        .list li {
            line-height: 40px;
            padding-left: 10px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <ul class="list">
            <li>1.习近平在纪念抗美援朝70周年大会的讲话</li>
            <li>2.习近平在纪念抗美援朝70周年大会的讲话</li>
            <li>3.习近平在纪念抗美援朝70周年大会的讲话</li>
            <li>4.习近平在纪念抗美援朝70周年大会的讲话</li>
            <li>5.习近平在纪念抗美援朝70周年大会的讲话</li>
        </ul>

    </div>
    <script>
        let list = document.querySelector('.list');
        let lis = document.querySelector('.list li');
        let num = 0;
        setInterval(() => {
            num -= 40;
            if (num < (lis.length - 1) * 40) {
                num = 0;
            }
            list.style.marginTop = num + 'px'
        }, 1000);
    </script>
</body>

</html>
