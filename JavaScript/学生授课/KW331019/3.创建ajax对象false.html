<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 创建ajax对象
        let xhr = new XMLHttpRequest();

        // 监控ajax请求到了哪一步
        xhr.onreadystatechange = function() {

            // 请求状态码;数据响应已就绪 =4
            if (xhr.readyState == 4) {
                // 状态码:200表示数据成功到达客户端，404表示没有找到数据  200 = ok
                if (xhr.status == 200) {
                    console.log(xhr.responseText);
                }
            }
        }

        //连接服务器:请求方法(get,post),请求地址，异步(true)或同步(false)
        //异步(true) 推荐，非阻塞
        xhr.open('get', 'test.txt', false)

        //发送请求
        xhr.send();
    </script>
</body>

</html>
