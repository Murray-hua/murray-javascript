<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        tr,
        th {
            border: 1px;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>姓名</th>
                <th>年龄</th>
                <th>地址</th>
                <th>宠物</th>
            </tr>
        </thead>
        <tbody id="mytbody">
        </tbody>
    </table>


    <script>
        let mytodby = document.createElement('#mytbody')
        let xhr = new XMLHttpRequest();

        xhr.onreadystatechange = function() {
            // 请求状态码
            if (xhr.readyState == 4) {
                if (xhr.status == 200) {
                    // console.log(JSON.parse(xhr.responseText));
                    let mydata = JSON.parse(xhr.responseText)
                    console.log(mydata);
                    for (let i = 0; i < mydata.length; i++) {
                        let newtr = document.createElement('tr');

                        let newtd1 = document.createElement('td');
                        newtd1.innerHTML = mydata[i].name

                        let newtd2 = document.createElement('td');
                        newtd2.innerHTML = mydata[i].age

                        let newtd3 = document.createElement('td');
                        newtd3.innerHTML = mydata[i].addr

                        newtr.appendChild(newtd1)
                        newtr.appendChild(newtd2)
                        newtr.appendChild(newtd3)
                        newtr.appendChild(newtr)
                    }
                }
            }
        }
        // 连接服务器:请求方法(get,post),请求地址，异步（true）或同步（false）
        // 异步（true）推荐，非阻塞
        xhr.open('get', 'data.json', true)

        //发送请求
        xhr.send();
    </script>

</body>

</html>
