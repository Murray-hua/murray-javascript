<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 每个函数都有一个prototype（原型）属性，它是个对象，这个对象的用途是包含所有实例共享的属性和方法。
        // 每个prototype对象都有一个constructor属性，这个属性指向构造函数。

        function Person(pname, page) {
            this.name = pname;
            this.age = page;
        }

        Person.prototype.say = function () {
            console.log('我的名字是：' + this.name);
        }


        let p1 = new Person('张三', 19);
        let p2 = new Person('张三', 19);

        console.log(p1.say == p2.say);

    </script>
</body>

</html>
