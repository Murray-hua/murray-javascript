<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>按钮</button>
    <h1>我是标题</h1>
    <script>
        // 当函数被用作事件处理函数时，它的this指向触发事件的元素
        document.querySelector('button').onclick = function (){
            console.log(this);
        };
    </script>
</body>
</html>
