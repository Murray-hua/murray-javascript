<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>图书简介</title>
    <link rel="stylesheet" href="css/bookStyle.css">
</head>
<body>
<section id="book">
    <div class="imgLeft"><img src="images/store.jpg" alt="岛上书店" class="myimg"></div>
    <div class="textRight">
        <h1>岛上书店【荐书联盟推荐】[The Storied Life of A.J.Fikry]</h1>
        <p class="intro">自营图书几十万畅销品种阶梯满减，抽奖赢魅蓝note3、JDRead阅读器！</p>
        <p id="author">[美] 加·泽文（Gabrielle Zevin） 著；孙仲旭，李玉瑶 译</p>
        <div class="price">
            <div id="jdPrice">京东价： <span>￥24.10</span> [6.9折] <p>[定价：<span>￥35.00</span>]</p> (降价通知)</div>
            <p id="mobilePrice">促销信息：<span>手机专享价</span> <span>￥9.90</span></p>
            <dl>
                <dt>以下促销可在购物车任选其一</dt>
                <dd><span>加价购</span> 满99.00元另加6.18元即可在购物车换购热销商品</dd>
                <dd><span>满减</span> 满100.00减20.00，满200.00减60.00，满300.00减100.00</dd>
            </dl>
            <p id="ticket">领 券：<span>105-6</span>  <span>200-16</span></p>
        </div>
    </div>
</section>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script>
    //获取<dt>标签,并为其添加click事件:获取<dd>标签设置显示
        $('dt').click(function(){
            // $('dd').css('display','block');
            $('dd').show();
        });

    //获取并设置<h1>字体颜色为蓝色
    $('h1').css('color','blue');

    /* 获取并设置所有class为price的元素背景颜色和内边距 */
        // $('.price').css('background-color','#ccc')
        // $('.price').css('padding','10px')
        $('.price').css({'background-color':'pink', 'padding':'10px'})

    /* 获取并设置id为author的元素字体颜色 */
    $('#author').css('color','green')

    /* 获取并设置所有<dt>、<dd>、class为intro的元素字体颜色 */
        $('dt,dd,.intro').css('color','purple')

    //设置所有元素的字体加粗显示
    $('*').css('font-weight','bold')


    $('img.myimg').css('border','2px solid red')

</script>
</body>
</html>
