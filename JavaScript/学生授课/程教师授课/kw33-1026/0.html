<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 偶数： 2n 或 even */
        #list li:nth-of-type(even) {
            background-color: blue;
        }

        /* 奇数：2n+1 或 odd */
        #list li:nth-of-type(odd) {
            background-color: red;
        }
    </style>

</head>

<body>
    <ul id="list">
        <li>111111</li>
        <li>22222</li>
        <li>3333333</li>
        <li>4444444</li>
        <li>555555</li>
        <li>6666666</li>
    </ul>
</body>

</html>
