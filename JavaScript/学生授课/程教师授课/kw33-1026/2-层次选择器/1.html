<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 后代选择器：用空格 */
        /* .box p {
            background-color: red;
        } */

        /* 子代选择器： 用 > 号 */
        /* .box > p {
            background-color: blue;
        } */

        /* 相邻兄弟选择器：用+号 */
        /* .box div + p {
            color: green;
        } */

        /* 通用兄弟选择器： 用 ~ 号*/
        .box div ~ p {
            color: red;
        }
    </style>
</head>
<body>
    
    <div class="box">
        <p>0000000000</p>
        <div>
            <p>111111</p>
        </div>
        <p>222222222</p>
        <h1>我是标题</h1>
        <p>33333333</p>
        <span>我是span</span>
        <p>44444</p>
        <h1>
            <p>5555555555555</p>
        </h1>
    </div>

</body>
</html>
