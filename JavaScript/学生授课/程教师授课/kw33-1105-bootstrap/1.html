<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.css" rel="stylesheet"> -->

    <style>
        .btn {
            color: #fff;
            border: none;
            padding: 5px 20px;
            border-radius: 3px;
            cursor: pointer;
            outline: none;
        }

        .btn.btn-primary:active {
            background-color: rgb(212, 62, 8);
        }

        .btn-primary {
            background-color: orangered;
        }

        .btn-success {
            background-color: rgb(4, 158, 86);
        }

        .btn.btn-success:active {
            background-color: rgb(2, 158, 54);
        }


    </style>
</head>
<body>
    <button type="button" class="btn btn-primary">我是按钮</button>
    <button type="button" class="btn btn-success">我是按钮</button>
</body>
</html>
