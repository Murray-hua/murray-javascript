<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            font-size: 26px;
        }
    </style>
</head>

<body>
    <h1 style="color: blue;">习近平谋划中国大棋局</h1>
    <p>回望“十三五”，在习近平总书记亲自推动下，京津冀协同发展、长江经济带发展、粤港澳大湾区建设、长三角一体化发展、黄河流域生态保护和高质量发展……一个个重大国家战略扎实推进。今天，人民日报新媒体播发微视频《习近平谋划中国大棋局》，让我们跟随总书记的同期声，看区域协调发展新格局、新进展。
    </p>

    <script src='https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js'></script>
    <script>
        // 设置 => 修改 => 写操作
        $('p').css('color','red')
        $('p').css({'color':'red','background-color':'yellow'})

        // 获取 => 读操作
        console.log( $('h1').css('color') );
        console.log( $('h1').css('font-size') );

        console.log(document.querySelector('h1').style.color);
        console.log(document.querySelector('h1').style.fontSize);
        let myh1 = document.querySelector('h1');
        console.log(getComputedStyle(myh1).fontSize);
        
    </script>
</body>

</html>
