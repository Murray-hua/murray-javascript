<!doctype html>

<head>

	<title>无标题文档</title>
	<style type="text/css">
		ul {
			margin: 0;
			padding: 0;
		}

		li {
			list-style-type: none;
		}

		.lis {
			width: 100px;
			height: 30px;
			border: 1px solid #ccc;
			position: relative;
			margin: 0 auto;
		}

		.lis a {
			display: block;
			line-height: 30px;
			text-align: center;
			text-decoration: none;
			color: #000;
			background: #f1f1f1;
		}

		ul ul {
			width: 100px;
			border: 1px solid #CCC;
			position: absolute;
			top: 30px;
			left: -1px;
			background: #FF9;
			display: none;
		}

		ul ul li {
			text-align: center;
			line-height: 30px;
		}
	</style>
	<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
