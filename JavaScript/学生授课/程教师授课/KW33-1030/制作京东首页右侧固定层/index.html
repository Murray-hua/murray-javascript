<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>京东首页右侧固定层</title>
    <link href="css/nav.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <nav id="nav">
        <li><span></span>
            <p>就东会员</p>
        </li>
        <li><span></span>
            <p>购物车</p>
        </li>
        <li><span></span>
            <p>我的关注</p>
        </li>
        <li><span></span>
            <p>我的足迹</p>
        </li>
        <li><span></span>
            <p>我的消息</p>
        </li>
        <li><span></span>
            <p>咨询JIMI</p>
        </li>
    </nav>
    <script>
        $('#nav li').mouseenter(function () { 
            $(this).find('p').show();
            $(this).find('span').css('background-color','#c81623')
        });
        $('#nav li').mouseleave(function () { 
            $(this).find('p').hide();
            $(this).find('span').css('background-color','')
        });
    </script>
</body>

</html>
