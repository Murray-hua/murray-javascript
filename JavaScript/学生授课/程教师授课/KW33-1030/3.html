<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: pink;
            position: absolute;
            left: 0;
            top: 50px;
        }
    </style>
</head>

<body>
    <button>Go</button>
    <div class="box">
    </div>
    
    <script src='https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js'></script>
    <script>

        // $('.box').animate({ width: '300px', height: '300px'},function(){
        //     $(this).hide('slow')
        // })

        $('button').click(function (e) {
            e.preventDefault();
            $('.box').animate({ left: '600px', top: '50px' }, 'slow')
        });


    </script>
</body>

</html>
