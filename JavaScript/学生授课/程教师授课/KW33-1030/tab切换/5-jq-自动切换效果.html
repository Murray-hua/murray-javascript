    <script>
        // 初始化
        $('#list ul li:first').addClass('active');
        $('#list div:first').show();
        let timer = null;
        let num = 0;

        $('#list li').mouseenter(function(){
            $(this).siblings().removeClass('active')
            $(this).addClass('active')

            $('#list div').hide();
            let li_index = $(this).index();
            $('#list div').eq(li_index).show();
            num = li_index;
        });

        function autoplay(){
            num++;
            if(num >= $('#list li').length ){ num = 0 }
            $('#list li').removeClass('active')
            $('#list li').eq(num).addClass('active')

            $('#list div').hide();
            $('#list div').eq(num).show();
        }

        $('#list').mouseenter(function () { 
            clearInterval(timer)
        });
        $('#list').mouseleave(function () { 
            timer = setInterval(autoplay, 1000);
        });

        timer = setInterval(autoplay, 1000);

    </script>
