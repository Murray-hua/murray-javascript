<body>
    <script>
        //2. 作为对象的方法
        //当函数作为对象里的方法被调用时，它们的this是调用该函数的对象。
        let obj = {
            name: '张三',
            say: function() {
                console.log(this); //obj
                console.log(this.name); //obj.name
            }
        }
    </script>
</body>
