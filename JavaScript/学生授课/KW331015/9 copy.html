<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #ccc;
        }

        .box {
            width: 280px;
            margin: 0 auto;
            position: relative;
        }

        .box img{
            position: absolute;
            left: 0;
            top: 0;
            /* x=> left center right number % */
            /* y=> top center bottom number % */
            /* z=> number  */
            /* transform-origin: 50% 50%; */
            transform-origin: left bottom;
        }
        
        .box img :nth-of-type(1){
            transform: rotate(10);
        }
        .box img :nth-of-type(2){
            transform: rotate(10);
        }
        .box img :nth-of-type(3){
            transform: rotate(10);
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="" alt="">
        <img src="" alt="">
        <img src="" alt="">
    </div>
</body>

</html>
