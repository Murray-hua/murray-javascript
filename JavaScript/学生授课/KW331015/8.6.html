<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let bird = {
            name: '鸟',
            fly: function() {
                console.log(this.name + '会飞');
            }
        };

        let pig = {
            name: '猪',
            fly: function() {
                console.log(this.name + '会飞');
            }
        }

        bird.fly();

        //让猪也会飞
        bird.fly.call(pig); //(pig,1,2)
        bird.fly.apply(pig); //pig[1,2]


        // function fn() {
        //     alert('ok')
        // }
        // fn()
        // fn.call()
        // fn.apply()


        function fn() {
            console.log(this);
        }
        fn();
        fn.call(pig)
        fn.call(bird)
    </script>
</body>

</html>
