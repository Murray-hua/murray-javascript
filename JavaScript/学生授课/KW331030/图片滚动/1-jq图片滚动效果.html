    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }

            img {
                vertical-align: middle;
            }

            ul {
                list-style: none;
            }

            .nav {
                display: flex;
                width: 150px;
                margin: 50px auto;
                flex-flow: row nowrap;
                justify-content: space-around;
            }

            .wrap {
                border: 1px solid #ccc;
                padding: 10px;
                width: 654px;
                margin: 0 auto;
            }

            .box {
                width: 654px;
                position: relative;
                height: 106px;
                overflow: hidden;
            }

            .box ul {
                position: absolute;
                left: 0;
                top: 0;
            }

            .box ul li {
                border: 1px solid #ccc;
                padding: 2px;
                overflow: hidden;
                width: 145px;
                float: left;
                margin: 0 5px;
            }

            .box ul li img {
                width: 100%;
            }
        </style>
    </head>

    <body>
        <div class="nav" id="nav">
            <a href="javascript:;">向左走</a>
            <a href="javascript:;">向右走</a>
        </div>

        <div class="wrap">
            <div class="box" id="box">
                <ul id="list">
                    <li><img src="images/01.jpg" alt=""></li>
                    <li><img src="images/02.jpg" alt=""></li>
                    <li><img src="images/03.jpg" alt=""></li>
                    <li><img src="images/04.jpg" alt=""></li>
                </ul>
            </div>
        </div>
        <script src='https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
        <script>
            $(function() {
                $('ul').html($('ul').html() + $('ul').html())
                let timer = null,
                    Speed = 3,
                    leftBtn;
                $('#nav[0]').click(function(e) {
                    e.preventDefault();
                    Speed = -3
                });
                $('#nav[1]').click(function(e) {
                    e.preventDefault();
                    Speed = 3
                });

                function speed() {
                    timer = setInterval(() => {
                        leftBtn = $('ul').position().left + Speed
                        $('ul').css('left', leftBtn);
                        if (Speed == -3) {
                            if (leftBtn <= -($('ul').width()) / 2)
                                $('ul').css('left', 0)
                        } else {
                            if (leftBtn >= 0)
                                $('ul').css('left', -($('ul').width()) / 2)
                        }
                    }, 30)
                }
                speed()
            })
        </script>
    </body>

    </html>
