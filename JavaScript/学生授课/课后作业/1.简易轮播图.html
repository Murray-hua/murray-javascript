<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .box {
            width: 700px;
            height: 400px;
            /* border: 1px solid red; */
            margin: 0 auto;
            margin-top: 10px;
            position: relative;
        }

        .box ul {
            position: absolute;
        }

        img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <!-- 太难了 -->
    <div class="box" id="show">
        <img src="./images/1.jpg" alt="" id="img1">
    </div>
    <script>
        let myimg = document.querySelector('#img1')

        let arrimg = ['images/1.jpg', 'images/2.jpg', 'images/3.jpg']
        let num = 0;

        setInterval(function () {
            num++;
            if (num >= arrimg.length) { num = 0 }
            myimg.src = arrimg[num]
        }, 1000)

    </script>
</body>

</html>
