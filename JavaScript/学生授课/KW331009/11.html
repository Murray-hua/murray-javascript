<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text">
    <button>获取验证码</button>
    <script>
        let mybtn = document.querySelector('button')
        let num = 10;
        let timer = null;

        mybtn.onclick = function () {
            mybtn.disabled = true;//禁止属性
            timer = setInterval(() => {
                num--;
                mybtn.innerHTML = `(${num})秒后重新发送`;
                if (num <= 0) {
                    clearInterval(timer)
                    mybtn.innerHTML = `重新获取验证码`;
                    mybtn.disabled = false;//禁止
                    num = 10;
                }
            }, 1000);
        }

    </script>
</body>

</html>
