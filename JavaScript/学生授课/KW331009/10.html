<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="settime">设置定时炸弹</button>
    <button id="stop">在炸弹爆炸前停止</button>
    <script>
        let settime = document.querySelector('#settime')
        let stop = document.querySelector('#stop')
        let timer = null;

        // 开始按钮的点击事件
        settime.onclick = function () {
            clearTimeout(timer)
            console.log('定时炸弹已设置,3秒后爆炸');
            timer = setTimeout(() => {
                alert('BOOM! 爆炸了')

            }, 3000);
        }


        stop.onclick = function () {
            console.log('炸弹已清除');
            clearTimeout(timer)
        }

    </script>
</body>
