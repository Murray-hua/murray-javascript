<body>
    <script>
        let arr = [11,25,36,43,59]
        // 判断arr是否有一个大于50？
        // 判断arr是否都小于10？
        let result = arr.some(function(item){
            return item > 50
        })
        console.log(result);
        let result2 = arr.every(item => item< 10)
        console.log(result2);
        console.log(result);
    </script>
