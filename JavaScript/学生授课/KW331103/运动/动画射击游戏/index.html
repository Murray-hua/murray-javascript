<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            user-select: none;
        }
        body {
            background-color: #eee;
        }
        #range {
            width: 100%;
            height: 300px;
            background: url(./images/space.jpg) no-repeat;
            background-size: cover;
            position: relative;
            cursor: crosshair;
        }
        .txt {
            color: white;
            padding: 10px 0 0 10px;
        }
        #ufo {
            position: absolute;
            top: 100px;
            left: 10px;
        }

    </style>
</head>
<body>

    <div id="range">
        <p class="txt"></p>
        <img src="./images/ufo.png" alt="" id="ufo">
    </div>

    <script src='https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js'></script>


    <script>
        let allShoots = 0, allScore = 0;

        function scoreboard(){
            $('.txt').html(`总射击次数：${allShoots} ， 得分：${allScore}`);
        }

        // 初始化计分板
        scoreboard();

        let num = 0;

        // 设置定时器，改变ufo图片的位置
        setInterval(() => {
            if ( $('#ufo').position().left > $('#range').width()-$('#ufo').width() ) {
                $('#ufo').css('left', 0)
            }
            $('#ufo').css('left', $('#ufo').position().left + 1)
            // Math.sin() 返回一个 -1 到 1 的值

            num++
            // 50 - 150
            $('#ufo').css('top', 100 + 50 * Math.sin(num/30) )
        }, 5);

        $('#range').click(function (e) { 
            e.preventDefault();
            allShoots++
            scoreboard();
        });

        $('#ufo').click(function (e) { 
            e.preventDefault();
            allScore++
            scoreboard();
        });

    </script>
</body>
</html>
