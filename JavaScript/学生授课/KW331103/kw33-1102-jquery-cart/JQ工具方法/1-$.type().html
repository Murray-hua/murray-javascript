<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src='https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js'></script>
    <script>
        // 数据类型：5个基本：Number类型， String类型，Boolean类型， Undefined, Null
        // 对象类型：Object
        // JS判断数据类型： typeof , 判断具体对象类型：instanceof
        // typeof: 'number','string','boolean','undefined', 'object'

        // JQ判断数据类型：
        console.log($.type(123)); // 'number'
        console.log($.type('123')); // 'string'
        console.log($.type(true)); // 'boolean'
        let a;
        console.log($.type(a)); // 'undefined'
        console.log($.type(null)); // 'null'
        console.log($.type({a:1})); // 'object'
        console.log($.type(function(){})); // 'function'
        console.log($.type([1,23,34])); // 'array'
        console.log($.type(/box/)); // 'regexp'



    </script>
</body>
</html>
