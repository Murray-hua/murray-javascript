<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        // 创建对象方法四：构造函数（掌握）
        function God(pname, pweapon, paddress) {
            let obj = {};
            this.name = pname;
            this.weapon = pweapon;
            this.address = paddress;
            this.intro = function () {
                console.log('我叫' + this.name + ',我住在' + this.address);
            }
            return obj;
        }

        let p1 = new God('猪八戒', '九齿钉耙', '天河')
        console.log(p1.name);
        console.log(p1.address);
        p1.intro()

        let p2 = new God('孙悟空', '如意金箍棒', '花果山')
        console.log(p2.name);
        console.log(p2.address);
        p2.intro()



        // let p3 = Person('白骨精', '骨头剑', '荒山野岭')
        // p3.intro()

        //可以看出类型
        //判断对象的具体类型：instanceof
        console.log(p1 instanceof Object);
        console.log(p1 instanceof God);

        function Monster(pname, pweapon, paddress) {
            let obj = {};
            this.name = pname;
            this.weapon = pweapon;
            this.address = paddress;
            this.intro = function () {
                console.log('我叫' + this.name + ',我住在' + this.address);
            }
        }
        let m1 = new Monster('白骨精', '骨头剑', '荒山野岭')
        console.log(m1.name);
        console.log(m1.adress);
        m1.intro()

        console.log(m1 instanceof Object);//true
        console.log(m1 instanceof God);//flase
        console.log(m1 instanceof Monster);//true

        //打印对象的构造函数
        // f Array() {[native code]}
        console.log([1].constructor);
        console.log([1] instanceof Array);

        let str = new String('abc')
        // f String() {[native code]}
        console.log(str.constructor);
        console.log(str instanceof String);

    </script>
</body>

</html>
