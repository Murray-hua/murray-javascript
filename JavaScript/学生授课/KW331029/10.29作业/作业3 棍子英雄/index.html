<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #mybody {
            background: url('./image/1.jpg') no-repeat;
            width: 100vw;
            height: 100vh;
            background-size: cover;
        }

        .box1 {
            background-color: #000;
            height: 40%;
            width: 30px;
            position: fixed;
            bottom: 0;
            left: 0;
        }

        .box2 {
            background-color: #000;
            height: 40%;
            width: 30px;
            position: fixed;
            bottom: 0;
            left: 300px;
        }

        .btn {
            background: url('./image/btn-bg.png');
            width: 100px;
            height: 100px;
            position: fixed;
            top: 50px;
            left: 60%;
        }

        .people {
            position: absolute;
            bottom: 39%;
            left: -20px;
            transition: all .5s ease-in 1s;
            
        }

        .stick {
            width: 5px;
            height: 10px;
            background-color: red;
            position: fixed;
            bottom: 40%;
            left: 25px;
            transition: all .2s;
            transform-origin: right bottom;

        }
    </style>
</head>

<body>
    <div id="mybody">
        <div class="box1"></div>
        <div class="box2"></div>

        <div class="btn"></div>

        <div class="people"><img src="./image/stick_stand.png" alt=""></div>
        <div class="stick"></div>
        <script src="./js/jquery-1.12.4.js"></script>
        <script>
            //长按事件
            let longTimer 
            let stickHeight

            let open = true
             $(".btn").mousedown(function () {
               
                     longTimer = setInterval(function () {
                        $(".stick").css("height", '1px');
                        stickHeight = $(".stick").height() + 10;
                        $(".stick").css("height", stickHeight);
                        console.log(stickHeight);
                    }, 100)
            })
              $(".btn").mouseup(function () {
                    clearInterval(longTimer);
                    $(".stick").css("transform", "rotate(90deg)").css("transition", "all 1s");
                    $('.people img').attr('src','./image/stick.gif')
                // console.log(stickHeight +'px');
                $('.people').css('left',stickHeight +'px')
                console.log(stickHeight>285&&stickHeight<315 ==1);
                if(stickHeight>285&&stickHeight<315){
                    setInterval(function(){
                        $('.people img').attr('src','./image/stick_stand.png')
                    },1500)
                  
                }else{
                    setInterval(function(){
                        $(".people").css("bottom",'0px');
                       
                    },500)
                    setInterval(function(){
                        $('.people img').attr('src','./image/stick_stand.png')
                        $(".people").css("transform", "rotate(90deg)")
                    },2000)
                }

            })



        
        </script>
    </div>
</body>

</html>
