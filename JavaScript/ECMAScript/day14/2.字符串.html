        Date.prototype.getChinaText = function () {
            let date = this
            let y = date.getFullYear()
            let m = date.getMonth() + 1
            let d = date.getDate()
            let h = date.getHours()
            let mi = date.getMinutes()
            let s = date.getSeconds()
            let ymd = [y, m, d].join('-')
            let hms = [h, mi, s].join(':')
            let all = [ymd, hms].join(' ')
            return all
        }
