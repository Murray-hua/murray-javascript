        //水仙花数   三位数，每个位的三次方之和等于数本身
        for (let i = 100; i <= 999; i++) {
            let a = Math.floor(i / 100) //百位  小数取整
            let b = Math.floor(i % 100 / 10) //十位  小数取整
            let c = i % 10 //个位

            if (a * a * a + b * b * b + c * c * c === i) {
                console.log(i);
            }
        }

        //公鸡一个五块钱，母鸡一个三块钱，小鸡三个一块钱，
        //现在要用一百块钱买一百只鸡，问公鸡、母鸡、小鸡各多少只？

        for (let i = 0; i < 20; i++) {
            for (let j = 0; j < 33; j++) {
                for (let k = 0; k < 100; k++) {
                    if (i + j + k === 100 && i * 5 + j * 3 + k / 3 === 100) {
                        console.log(i, j, k);
