<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #container {
            width: 500px;
            height: 300px;
            /* border: 1px solid red; */
        }
        .title {
            display: flex;
            /* justify-content: space-between; */
            align-items: center;
        }

        .title li {
            text-align: center;
            flex: 1;
            /* 宽度平均分*/
            padding: 10px 0;
            cursor: pointer;
        }

        .title li.active {
            border-bottom: 3px solid red;
            color: red;
        }

        .content li {
            display: none;
        }

        .content li.show {
            display: block;
        }
    </style>
</head>

<body>
    <div id="container">
        <ul class="title">
            <li class="active">火车票</li>
            <li>汽车票</li>
            <li>飞机票</li>
        </ul>
        <ul class="content">
            <li class="show">徐州——>南京</li>
            <li>徐州——>深圳</li>
            <li>徐州——>北京</li>
        </ul>
    </div>
    <script>
        let titles = document.querySelectorAll('.title li')
        let contents = document.querySelectorAll('.content li')

        for (let i = 0; i < titles.length; i++) {
            titles[i].onclick = function () {
                //先找到当前高亮的元素，把active去掉
                document.querySelector('.title li.active').classList.remove('active')


                // for (let j = 0; j < titles.length; j++) {
                //     titles[j].classList.remove('active')

                // }
                //自身加高亮
                titles[i].classList.add('active')
                
                //切换content的显示隐藏
                document.querySelector('.content li.show').classList.remove('show')
                contents[i].classList.add('show')
            }
        }
    </script>
</body>

</html>
