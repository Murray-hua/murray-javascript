<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let t = new Date();
        let myday = t.getDay() // 0-6
        var week = ['星期日','星期一','星期二','星期三','星期四','星期五','星期六']
        console.log(week[myday]);

        // 时间戳
        // 1605863340674
        console.log( t.getTime() );
        console.log( Date.now() );

        // 时间戳转具体时间
        console.log( new Date(1605863340674) );
    </script>
</body>
</html>
