        // 12.写一个函数，将{a:1,b:2}转换成a=1&b=2的字符串
        let obj = {a:1,b:2};
        let arr = [];
        for (const key in obj) {
            if (obj.hasOwnProperty(key)) {
                arr.push( key + '=' + obj[key])
            }
        }

        // ["a=1", "b=2"]  => 'a=1&b=2'
        console.log( arr.join('&') );
