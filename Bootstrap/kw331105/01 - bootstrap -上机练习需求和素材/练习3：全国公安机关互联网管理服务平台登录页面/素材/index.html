<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全国公安机关互联网</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="./swiper/css/swiper.min.css">
    <style>
        .nav-link {
            display: block;
            padding: 0rem 0.5rem;
        }

        section {
            width: 100%;
            height: 500px;
            background: url('./image/adbg.png') 0 0 no-repeat;
            background-size: 100% 100%;
        }

        h2 {
            font-size: 16px;
        }

        .formMain {
            margin-top: 50px;
            background: #fff;
            border-radius: 8px;
        }

        footer {
            background: rgba(204, 204, 204, 0.6);
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 mr-auto mt-3">
                <a class="navbar-brand" href="#"><img src="./image/logo.png" alt="" class="img-fluid"></a>
            </div>

            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="请输入要搜索的内容" aria-label="Search">
                <button class="btn btn-success my-2 my-sm-0" type="submit">搜索</button>
            </form>
        </div>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link active text-danger" href="#">首页</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">公共查询</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">常见问题</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">政策法规</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">通知公告</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">备案须知</a>
                <a class="nav-link" href="#">备案展厅</a>
            </li>
        </ul>
    </div>
    <section class="mt-3">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mt-5">
                    <img src="./image/xcy.png" alt="" />
                    <br />
                    <img src="./image/liucheng.png" style="margin-top: 40px; margin-left: 80px;" alt="" class="img-fluid">
                </div>
                <div class="col-md-4 formMain">
                    <h2 class="mt-4">普通用户</h2>
                    <form action="#">
                        <div class="form-group row">
                            <label for="inputPassword" class="col-sm-2 col-form-label">用户名：</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword" placeholder="请输入用户名">
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <label for="inputPassword" class="col-sm-2 col-form-label">密码：</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword" placeholder="请输入密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-6">
                                <input type="checkbox" />
                                记住密码
                            </div>
                        </div>

                        <div class=" ">
                            <div class="col-md-8 col-md-offset-3">
                                <a href="#" class="btn btn-danger form-control">登录</a>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-3">
                                <p><a href="#">没有账号，注册</a></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>



</body>

<script src='https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js'></script>
<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.bundle.min.js"></script>


<script src="./swiper/js/swiper.min.js"></script>

</html>
