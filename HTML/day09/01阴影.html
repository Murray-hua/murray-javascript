<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            border: 1px solid red;
            background-image: url('./images/app_icons_50_10.jpg');
            /* box-shadow: 10px 10px 10px 10px red; */
            /* 第一个值 是 x轴的距离 可以为负值 为负值是阴影向左
            第二个值 是 y轴的距离 可以为负值 为负值阴影向上
            第三个值 阴影的模糊程度
            第四个 阴影的大小
            第五个 阴影的颜色
            第六个 阴影的位置 默认outset  外阴影 ---可以设置为inset 不可以设置为outset */

            /* 分别设置四个边的阴影 */
            /* box-shadow: 10px 10px 10px 10px red,
                0px -10px 10px 10px green,
                -10px 0px 10px 10px skyblue,
                0px 10px 10px 10px peru;
            ; */
        }
        p{
            /* 第一个值 x轴水平方向的阴影位置
            第二个值 垂直方向的阴影位置
            第三个值 阴影的模糊程度
            第三个值 阴影的颜色
            */
            /* 文字阴影 */
            text-shadow: 5px 5px 5px red ;
        }

        .box1{
            width: 300px;
            height: 400px;
            background-color: peru;
            

        }
        .box1:hover{
            box-shadow: -10px 10px 40px 10px rgb(173, 168, 168);
        }
    </style>
</head>

<body>

    <!-- <div class="box">

    </div> -->
    <p>
        Kww33
    </p>

    <div class="box1">


    </div>


</body>

</html>
