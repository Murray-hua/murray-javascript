<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>豆瓣</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="head_container">
        <div class="head_main">
            <div class="head_logo">

            </div>

            <div class="head_input">
                <input type="search" placeholder="书籍、电影、音乐、小组、小站、成员">
                <span> </span>

            </div>

            <div class="head_nav">
                <ul>
                    <li></li>
                    <li style="background-position: -60px 0px;"></li>
                    <li style="background-position: -120px 0px;"></li>
                    <li style="background-position: -300px 0px;"></li>
                    <li style="background-position: -180px 0px;"></li>
                    <li style="background-image: url(./images/ic_read_home_nav.png);background-size: contain;"></li>
                    <li style="background-position: -240px 0px;"></li>
                    <li style="background-image: url(./images/ic_shijian_home_nav.png);background-size: contain;"></li>
                    <li style="background-position: -423px 0px;"></li>


                </ul>

            </div>
        </div>
    </div>
    <div class="login_container"
        style="background-image: url(./images/main.jpg);background-repeat: no-repeat;background-size: contain;">
        <div class="login_wrapper">
            <div class="login_right">
                <div class="body">
                    <!-- body 主体 wrap 包装 start 开始 anonymous匿名  -->
                    <div class="account-body login-wrap login-start account-anonymous">
                        <div class="account-body-tabs">
                            <ul class="tab-start">
                                <li class="account-tab-phone on">短信登录 / 注册</li>
                                <li class="account-tab-account">密码登录</li>
                            </ul>
                            <div class="account-tab-switch">
                                <div class="account-tabcon-start">

                                    <div class="account-form-error">
                                        <span class="hide"></span>
                                    </div>

                                    <div class="account-form-tips t-right">
                                        <a target="_blank" href="#" class="fwd-link">找回密码</a>
                                    </div>
                                    <div class="account-form-raw">
                                        <label class="account-form-label">用户名：</label>
                                        <div class="account-form-field">
                                            <input id="username" name="username" type="text" class="account-form-input"
                                                placeholder="手机号 / 邮箱">
                                            <span class="icon clear-input hide"></span>
                                        </div>
                                    </div>
                                    <div class="account-form-raw">
                                        <label class="account-form-label">密码：</label>
                                        <div class="account-form-field">
                                            <input id="password" name="password" type="password" class="account-form-input password"
                                                placeholder="密码">
                                            <span class="icon openpwd hide"></span>
                                        </div>
                                    </div>

                                    <div class="account-form-field-submit">
                                        <a href="#" class="btn btn-account">登录豆瓣</a>  
                                    </div>






                                </div>


                            </div>

                        </div>


                    </div>


                </div>
            </div>
            <div class="app">
                <p class="app-title">豆瓣<span>6.0</span></p>
                <p class="app-slopan"></p>
                <a href="https://www.douban.com/doubanapp/app?channel=nimingye" class="link-app">下载豆瓣 App</a>
                <div class="app-qr">
                    <a href="#" class="link-qr"><img src="./images/icon_qrcode_green.png" width="28" height="28"
                            alt="绿色二维码"></a>
                    <!-- <div class="app-qr-expand">
                        <img src="./images/doubanapp_qrcode.png" width="160" height="160" alt="ios/android 扫码直接下载">
                        <p>iOS/Android 扫码直接下载</p>
                    </div> -->
                </div>
            </div>
        </div>
    </div>

</body>

</html>
