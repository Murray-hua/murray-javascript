<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link{
            /* 未访问时候的样式 */
            color: green;
        }
        a:visited{
            /* 访问过后的样式 */
            color: palegoldenrod;

        }
        a:hover{
            /* 鼠标悬浮上方的样式 */
            color: darkorchid;
        }
        a:active{
            /* 鼠标点击未松开时候的样式 */
            color: deepskyblue;
        }

        a{
            font-size: 50px;
        }
    </style>
</head>
<body>
    <!-- love hat 技巧记忆顺序 link visited hover active -->

    <!-- a:visited -->
    <!-- a:hover -->
    <!-- a:active -->

    <a href="#">끝까지 하면 성공할수있어, 알아있지?</a>
</body>
</html>
