<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 直接用标签改变样式，这个标签就称作
        标签选择器 */

        p{
            color: blue;
            font-size: 50px;
        }

        h2{
            color: blueviolet;
        }
        /* 类选择器 可以给多个标签设置一样的类名*/
        .a{
            font-size: 100px;
            color: chocolate;
        }

        /* id选择器 一个id名只能对一个标签（唯一性） */
        #b{

            font-size: 30px;
            color: c;
        }

    </style>

</head>
<body>
    <p class="a">我是P标签</p>
    <p>我是P标签</p>
    <h2 class="a">我是h2标签</h2>
    <h3 id="b">我是H3标签</h3>


</body>
</html>
