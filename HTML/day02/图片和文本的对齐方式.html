<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置文本和图片的对齐方式</title>
    <style>
        img{
            /* 中间 */
            vertical-align: middle;
            /* vertical-align: bottom;底部 默认值 */
            /* vertical-align: top;顶部 */
        }

    </style>
</head>
<body>
    <img src="./images/u=3224110779,1779790953&fm=26&gp=0.jpg" alt="">
    <span>花好月圆</span>
</body>
</html>
