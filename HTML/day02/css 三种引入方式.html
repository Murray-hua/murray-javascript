<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 两种方法引入外部样式 -->
    <!-- 外部引入第一种 链接引入 -->
    <link rel="stylesheet" href="./css/css 3种引入方式.css">
    <!-- 第二种css引入方式 内部引入css -->
    <style>
        /* 外部引入第二种 导入css */
        @import url(./css/css\ 3种引入方式.css);
        p{
            /* em rem ... */
            /* 在网页中，我们常用的单位是px 为单位，1px相当于1像素 */
            /* font-size:可以改变字体的大小； */
            color: green;
            font-size: 40px;
        }

    </style>
</head>
<body>
    <!-- 1.行内样式  2 内部样式 3 外部样式 -->

     <!-- 1.行内样式 -->
     <p style="color: blue;">我是段落标签</p>

     <h2>我是段落标签</h2>



</body>
</html>
