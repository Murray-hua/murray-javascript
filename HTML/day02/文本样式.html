<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a {

            width: 800px;
            height: 100px;

            /* color: red; */
            /* color: #000; 黑色 */
            /* color: #fff; 白色 */
            /* color: #f00; 红色 */
            /* color: #0f0; 绿色 */
            /* color: #00f; 蓝色 */
            /* color: rgb(255,0,0); */
            color: rgba(255, 0, 0, 0.5);
            /* rgba();设置透明色 透明度的0.9 可以写成 .9 */
            /* text-align: left; 左边（默认值）*/

            /* text-align: right; 右边 */
            /* 将文本排到右边 */
            text-align: center;

            /* 设置文本首行缩进 */
            text-indent: 20px;
            /* 设置文本的行高 */
            line-height: 100px;
            /* 设置行高等于高度，并且在设置text-align:center 就可以让文本水平垂直居中 */

            /* 设置文本装饰 */
            text-decoration: none;
            /* 默认值为none */
            
            /* 给文本添加下划线  */
            /* text-decoration: underline; */
            /* 给文本上方添加一条线  */
            /* text-decoration: overline; */
            /* 给文本加一条线，穿过这个文本  */
            /* text-decoration: line-through; */



        }
        /* a{
            可以去掉a标签默认的下划线
        } */
    </style>

</head>

<body>
    <a href="#">我是a标签里面的文本</a>
    <p class="a">我是p标签</p>

</body>

</html>
