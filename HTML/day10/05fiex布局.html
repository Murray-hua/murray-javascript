<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .fa{

            width: 1000px;
            margin: 20 auto;
            /* 设置内部内容flex布局 */
            display: flex;

            /* flex子元素 */
            flex-wrap: wrap;


            flex-direction: row;
            /* 默认排列方向是横向 */

            flex-direction: column;
            /* 排列方向是竖向 */
        }

        .item{
            width: 100px;
            height: 200px;
            background-color: red;
        }



    </style>


</head>
<body>
    <div class="fa">
        <div class="item">



        </div>


    </div>




</body>
</html>
