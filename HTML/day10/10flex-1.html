<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            list-style: none;
        }
        ul{
            display: flex;
            border: 1px solid red;
            box-sizing: border-box; 
            flex-direction: column;
            height: 800px;
            padding: 5px;
        }

        .box1,.box2{
            width: 200px;
            height: 100px;
            background-color: rebeccapurple;

        }
        .box3{

            width: 200px;
            flex: 1;
            height: 100px;
            background-color: red;

        }
    </style>


</head>

<body>
    <ul>
        <li class="box1"></li>
        <li class="box2"></li>
        <li class="box3"></li>


    </ul>
</body>

</html>
