      /* 默写 */
        .fa{
            padding-top: calc((345px -120px) /2 );
            padding-top: calc((300px -100px) /2 );
            box-sizing: border-box;

              /* 盒子水平垂直居中 */
              position: relative;
        }
        
        .son{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }

        /* 盒子水平垂直居中第二种方法 */
        .fa{
            display: flex;
            align-items: center;
            justify-content: center;
        }
          

        .son:hover{
            transform: rotate(30deg);
            transform: scale(2);
        }
