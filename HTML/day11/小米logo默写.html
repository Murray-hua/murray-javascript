<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .fa{
            margin: 199px;
            width: 50px;
            height: 50px;
            border:1px solid red;
            position: relative;

        }
        .fa div{
            width: 50px;
            height: 50px;
            border:1px solid rebeccapurple;
            position: absolute;
        }

        .box1{
            background-color: rosybrown;
            left: -50px;
            transition: left .5s;
        }
        .box2{
            background-color: cadetblue;
            left: 0px;
            transition: left .5s;
        }
        .fa:hover .box1{
            left: 0;
        }
        .fa:hover .box2{
            left: 50px;
        }

    </style>
</head>
<body>
    <div class="fa">
        <div class="box1"></div>
        <div class="box2"></div>


    </div>
</body>
</html>
