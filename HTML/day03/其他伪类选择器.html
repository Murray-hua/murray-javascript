<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 伪类选择1 p:before{} 一般情况下 要结合content（内容）属性 来一起使用-->
    <!-- 伪类选择1 p:after{} 一般情况下 要结合content属性（内容） 来一起使用-->
    <!-- 先作为了解，今后的代码中会用到 -->
    <style>
        p::before{
            /* color: red; */
            content: "我是p标签伪类添加的内容";
            color: blue;
            font-size: 50px;

        }
        
        p::after{
            /* color: red; */
            content: "我是p标签伪类添加的内容";
            color: red;
            font-size: 50px;

        }

    </style>
</head>
<body>
    <p>
        我收到了发链接蓝色刀具空地块得积分拉动经济阿萨德放开
    </p>



</body>
</html>
