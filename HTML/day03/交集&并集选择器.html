        .red{
            color: red;

        }
        /* .size{

        p.red{

<body>
    <p>我是p1标签</p>
    <h1 class="size">我是h1标签</h1>
    <p class="red size">我是p2标签</p>
    <p>我是p3标签</p>
    <span class="red">我是span 标签</span>
