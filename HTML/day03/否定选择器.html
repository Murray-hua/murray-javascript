<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 否定选择器 -->

    <style>


        /* div p{
            color: red;
        } */

        /* 语法 :not('需要被否定的选择器') */
        div p:not(.p3){
            color: royalblue;
            font-size: 20px;
        }

    </style>

</head>
<body>
    <div>
        <p>我是p1</p>
        <p>我是p2</p>
        <p class="p3">我是p3</p>
        <p>我是p4</p>
        <p>我是p5</p>
    </div>
</body>
</html>
