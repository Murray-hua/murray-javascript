<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* display:block----行内或者行内块 */
        p{
            /* width: 200px;
            height: 100px; */
            display: inline;
            /* display: inline-block; */
        }

        /* display:inline---- 块级或者行内块 */
        /* span{
            display:block;
            width: 200px;
            height: 100px;
        } */
        /* display:inline-block ----块 */
        /* img 不支持转换行内标签 */
        img{
           display: block;

        }
    </style>
</head>
<body>
    <div>
        <p>大家好</p>
        <p>KW32！！</p>
        <p>KW33！！</p>


        <!-- 块级元素样式的表示 display:block -->
        <!-- 行内元素样式的表示 display:inline -->
        <!-- 行内块元素样式的表示 display:inline-block -->

        <span>
            我是span标签
        </span>
        <strong>
            2222
        </strong>

        <img src="" alt="">

    </div>


</body>
</html>
