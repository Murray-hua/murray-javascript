<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        tr{
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- cellspacing 单元格和单元格之间的距离 -->
    <!-- cellspadding 单元格和内容之间距离 -->
    <table width="500" border="1" align="center" cellspacing="0" cellpadding="0" >
        <!-- tr 行  td 单元格 -->
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>电话</th>
        </tr>
        <tr>
            <td>小艾</td>
            <td>女</td>
            <td>110</td>
        </tr>
        <tr>
            <td>小明</td>
            <td>男</td>
            <td>120</td>
        </tr>

    </table>
</body>

</html>
