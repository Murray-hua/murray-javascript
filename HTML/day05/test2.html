<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1 {
            box-sizing: border-box;
            height: 200px;
            width: 200px;
            background: red;
            margin: 10px;
            border: 1px solid #000;
            padding: 20px;
        }

        #div2 {
            box-sizing: content-box;
            height: 200px;
            width: 200px;
            background: red;
            margin: 10px;
            border: 1px solid #000;
            padding: 20px;
        }
    </style>
</head>

<body>


    <div id="div1">border-box</div>
    <div id="div2">content-box</div>

</body>

</html>
