<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .nav{
            height: 40px;
            color: black;
            background-color: #f1f1f1;
        }
        a{
            text-decoration: none;
            color: crimson;

        }
        ul{
            padding-left: 40px;
        }
        ul li{
            display: inline-block;
            line-height: 40px;
            color: #666;
            font-size: 12px;
        }

        ul li:not(:last-of-type):after{
            content: "|";
            padding: 0px 5px;
            color: #ccc;
        }
        .menu a{
            color: #666;

        }
    </style>

</head>
<body>
    <ul class="nav">
        <li class="menu"><a href="#">你好，请登录</a></li>
        <li><a href="#">免费注册</a></li>
        <li>我的订单</li>
        <li>我的京东</li>
        <li>京东会员</li>
        <li>企业采购</li>
        <li>手机京东</li>
        <li>关注京东</li>
        <li>客户服务</li>
        <li>客户服务</li>


    </ul>
        
        



</body>
</html>
