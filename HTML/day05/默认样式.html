<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 默认清除所有的默认样式 *通用选择器写在最上面 */
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        a{
            text-decoration: none;
        }


    </style>

</head>

<body>
    
    <p>我是段落标签</p>
    <div>我是div</div>
    <a href="#">我是超链接</a>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>


</body>
</html>
