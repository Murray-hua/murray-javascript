<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li[title]{
            color: red;
        }

    </style>

<!-- 属性选择器
li[title]
选择匹配具有属性值title的元素
a[target=blank]
选择匹配具有属性target的元素，并且属性值为blank -->

</head>
<body>
    <li title>223</li>
    <li></li>
    <li></li>
    <div class="box1">112</div>
    <div class="box2">332</div>
    <div class="box3">324</div>
    <li title>12</li>
    <li>23</li>
    <li>34</li>
    <li>53</li>
</body>
</html>
