<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            list-style: none;

        }
        ul{
            /* overflow: hidden; */
            background-color: #eee;
            padding-left: 20px;
            height: 40px;
        }
        li{
            float: left;
            line-height: 40px;
            font-size: 12px;
            color: #999;

        }
        li:not(:last-of-type):after{
            content: "|";
            padding: 5px;
            color: #999;
        }

        span{
            color: red;
        }
    </style>

</head>
<body>
    <ul>
        <li>你好请登录，<span>免费注册</span></li>
        <li>我的订单</li>
        <li>京东</li>
        <li>京东会员</li>


    </ul>



</body>
</html>
