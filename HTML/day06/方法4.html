<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: hotpink;
        }
        .box1,.box2,.box3{
            width: 300px;
            height: 300px;
            float: left;
        }

        /* 伪类设置清除浮动 */
        .container::after{
            content:"";
            display: block;
            clear: both;
        }
            

    </style>

</head>
<body>
    <!-- 伪类清除浮动 -->

    <div class="container">
        <div class="box1" style="background-color: chocolate;"></div>
        <div class="box2" style="background-color: greenyellow;"></div>
        <div class="box3" style="background-color: blue;"></div>
        <!-- <div style="clear: both;"></div> -->

    </div>



</body>
</html>
