<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 方法2 给父元素的最后面加上一个空的div 然后设置这个div 的样式为clear：both */
        .container{
            border: 1px solid red;
            /* height: 202px; */
            border: 1px solid red;
            box-sizing: border-box;
            height: 200px;
        }
        /* .container div{

        } */
        .box1{
            width: 200px;
            height: 200px;
            background-color: blue;
            float: left;
            /* clear: left;
            clear: right; */
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: red;
            float: left;
        }
        .box3{
            width: 200px;
            height: 200px;
            background-color: green;
            float: left;
        }
        .last{
           clear: both;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="last"></div>
    </div>
</body>
</html>
