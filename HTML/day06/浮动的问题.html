<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* 解决元素塌陷 */

        /* 方法1 给父元素一个固定的高度 */
        .container{
            border: 1px solid red;
            /* height: 200px; */

        }
        .container div{
            width: 200px;
            height: 200px;
            float: left;
        }
        .box1{
            background-color: blue;
        }
        .box2{
            background-color: red;
        }
        .box3{
            background-color: green;
        }
        .box4{
            width: 200px;
            height: 200px;
            background-color: black;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
            <div class="box4"></div>
</body>
</html>
