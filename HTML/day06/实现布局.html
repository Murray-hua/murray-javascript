<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: #eee;
            


        }
        .wrapper{
            width: 1000px;
            height: 500px;
            background-color: cornflowerblue;
            margin: 0 auto;

        }
        .box1{
            width: 250px;
            height: 100%;
            background-color: orange;
            float: left;

        }
        .box2{
            width: 50%;
            height: 100%;
            background-color: papayawhip;
            float: left;


        }
        .box3{
            width: 25%;
            height: 100%;
            background-color: yellowgreen;
            float: left;


        }
    </style>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="box1">
                <div style="height: 33%; background-color: red;">1</div>
                <div style="height: 33%; background-color: blue;">2</div>
                <div style="height: 33%; background-color: green;">3</div>
               

            </div>
            <div class="box2"></div>
            <div class="box3"></div>


        </div>

    </div>
</body>
</html>
