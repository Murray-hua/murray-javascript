<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            /* 使用表格线重合成一条线 */
            border-collapse: collapse;
            width: 300px;
            height: 100px;
        }

        thead tr {
            background-color:red;
            height: 50px;

        }

        tbody tr {
            height: 50px;
        }

        td {
            text-align: center;

        }

        tbody td:hover {
            background-color: #eee;

        }
    </style>
</head>

<body>
    <!-- 表格 -->


    <!-- 合并单元格 colspan rowspan -->
    <table border="1">
        <thead>
            <tr>

                <td>学号</td>
                <td>姓名</td>
                <td>性别</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>zd</td>
                <td>男</td>
            </tr>
            <tr>
                <td rowspan="2">2</td>
                <td>zyd</td>
                <td>男</td>
            </tr>
            <tr>

                <td colspan="2">wd</td>

            </tr>
        </tbody>
        <!-- <tfoot></tfoot> -->





    </table>
</body>

</html>
