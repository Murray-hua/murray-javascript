<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 表单 -->
    <!-- action 表单提交到达的位置 提交表单的方法 'get 显示地址' 'post 隐藏' -->
    <form action="./这是接受到达的页面.html" method="GET" name="firtform">
        <p>

            <!-- minlenght 和 maxlenght 只适用于 type = "text" 和”password“ -->
            <!-- 文本输入框 type="text" minlenght 限制输入的长度最小值 maxlenght 限制输入的长度最大值 readonly 设置文本框只读-->
            用户名：<input type="text" minlength="6" maxlength="12" value="zs" readonly placeholder="请输入用户名">
        </p>

        <p>
            <!-- 密码输入框 type=”password“ -->
            密&nbsp;&nbsp;码：<input type="password" minlength="6" maxlength="12" placeholder="请输入密码미빌">
        </p>

        <!-- 提交按钮 type="submit" value可以改submit 按钮的文字 可以提交表单 disabled 设置按钮禁用 -->
        <input type="submit" name="submit" disabled>

        <!-- 提交按钮 type="button" value 可以改成button 按钮的文字 不可以提交表单 -->
        <input type="button" value="点我">

        <!--重置按钮 type="reset" 可以清空表单文字  -->
        <input type="reset">

        <p>
            <!-- 一组按钮必须给同一个name -->
            <!-- type="radio" 是单选框  checked 默认按钮被选择状态-->
            <input type="radio" name="sex" id="male" checked><label for="male">男</label>

            <input type="radio" name="sex" id="female"  /><label for="female">女</label>
        </p>

        <p>
            <!-- type="checkbox" 复选框 -->
            <label for="lizi">栗子:</label><input type="checkbox" name="fruit" id="lizi">
            <br>
            香蕉:<input type="checkbox" name="fruit">
            <br>
            苹果:<input type="checkbox" name="fruit">    
        </p>
       
        <!-- type="file" 上传文件的表单元素 -->
        <p>
            <input type="file">
        </p>

        ----------------------------
        <!-- 隐藏的表单，---有的时候提交表单的时候需要带一些不被用户识别到的参数，所有有一个type="hidden" -->
        <input type="hidden">

        <!-- 可以提交表单的图片按钮 src="图片地址" -->
        <input type="image" src="">

        

    </form>



</body>
</html>
