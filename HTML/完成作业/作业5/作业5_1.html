<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;

        }

        img {
            padding: 20px 10px;
        }

        .container {
            width: 420px;
            padding: 10px;

        }

        span {
            font-weight: bold;
        }

        p {
            padding: 10px;
            cursor: move;
        }
    </style>
</head>

<body>
    <img src="./image/renren_titile.gif" alt="">
    <div class="container">人人网，中国 <span>最真实、最有效</span>的社会平台，加入人人网，找回老朋友，结交新朋友。</div>
    <p>
        电子邮箱: <input type="e-mail" value="student@bdqn.cn" readonly>
    </p>
    <p>
        设置密码: <input type="password">
    </p>
    <p>
        真实姓名: <input type="text">
    </p>
    <p>
        性别: <input type="radio" name="gender" id="nan" checked>
        <label for="man">男</label>
        <input type="radio" name="gender">
        <label for="men">女</label>
    </p>
    <p>
        生日: <select name="year" id="years" size="1">
            <option value="year">1990</option>
            <option value="year" selected>1991</option>
            <option value="year">1992</option>
        </select>
        年
        <select name="month" id="months">
            <option value="month">10</option>
            <option value="month" selected>11</option>
            <option value="month">12</option>
        </select>
        月
        <select name="day" id="days">
            <option value="day">29</option>
            <option value="day" selected>30</option>
            <option value="day">31</option>
        </select>
        日
    </p>
    <p>
        为什么要填写我的生日？
    </p>
    <p>
        我现在: <select name="id" id="ids" disabled>
            <option value="id">请选择身份</option>
        </select>
        (非常重要)
    </p>
    <p>
        <img src="./image/renren_code.gif" alt=""><a href="#">看不清换一张?</a>
    </p>
    <p>
        验证: <input type="text">
    </p>
    <img src="./image/renren.gif" alt="">


</body>

</html>
