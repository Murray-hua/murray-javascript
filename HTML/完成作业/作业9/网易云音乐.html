<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网易云音乐</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        .head-container {
            height: 70px;
            background-color: #242424;
        }

        .head-wrapper {
            width: 1100px;
            height: 100%;
            /* border: 1px solid red; */
            margin: 0 auto;
            box-sizing: border-box;
            position: relative;
        }

        .head-logo {
            width: 176px;
            height: 69px;
            /* border: 1px solid red; */
            float: left;
            background-image: url('./images/logo.png');
            cursor: pointer;
        }

        .head-list {
            width: 508px;
            height: 100%;
            /* border: 1px solid red; */
            float: left;
        }

        .head-list li {
            padding: 0px 19px;
            /* border: 1px solid red; */
            float: left;
            font-size: 14px;
            color: #ccc;
            height: 100%;
            line-height: 70px;
            cursor: pointer;
        }

        .head-right {
            /* width: 340px; */
            height: 100%;
            /* border: 1px solid red; */
            float: right;
            padding-top: 19px;
            box-sizing: border-box;
        }

        .head-list li.active {
            background-color: #000;
            /* color: #fff; */
            position: relative;
        }

        .head-list li:hover {
            background-color: #000;
            color: #fff;
        }

        .hot-logo {
            width: 28px;
            height: 19px;
            /* border: 1px solid red; */
            position: absolute;
            top: 20px;
            right: 400px;
            background-image: url('./images/logo.png');
            background-position: -192px 2px;
            ;
            /* left: 670px; */
        }

        .head-search {
            width: 20px;
            height: 20px;
            /* border: 1px solid rebeccapurple; */
            float: left;
            background-image: url('./images/logo.png');
            background-position: -6px -102px;
        }

        .head-input {
            width: 158px;
            height: 32px;
            /* border: 1px solid red; */
            border-radius: 16px;
            background-color: #fff;
            float: right;
            padding-top: 4px;
            padding-left: 5px;
            box-sizing: border-box;
        }

        .head-input input {
            width: 120px;
            border: none;
            outline: none;
            padding-left: 5px;
        }

        .head-createder {
            width: 90px;
            height: 32px;
            border: 1px solid #4F4F4F;
            float: right;
            border-radius: 16px;
            box-sizing: border-box;
            color: #ccc;
            cursor: pointer;
            font-size: 12px;
            text-align: center;
            line-height: 32px;
            margin-left: 12px;
        }

        .head-createder:hover {
            color: #fff;
            border-color: #ccc;
        }

        .head-login {
            color: #787878;
            font-size: 12px;
            margin-left: 20px;
            float: right;
            line-height: 32px;
            padding-right: 22px;
        }

        .head-login:hover {
            text-decoration: underline;
            color: #666;
        }

        .red-container {
            height: 35px;
            /* border: 1px solid #C20C0C; */
            background-color: #C20C0C;
        }

        .red-wrapper {
            width: 1100px;
            height: 34px;
            /* border: 1px solid rebeccapurple; */
            margin: 0 auto;
            padding-left: 180px;
            box-sizing: border-box;
        }

        .red-list {
            width: 744px;
            height: 100%;
            /* border: 1px solid rebeccapurple; */

        }

        .red-list li {
            float: left;
            padding: 0 13px;
            border-radius: 17px;
            margin: 7px 17px 0px;
            font-size: 12px;
            color: #fff;
            box-sizing: border-box;
            line-height: 21px;
            cursor: pointer;
        }

        /* .head-list li.find{
            background-image: url('./images/logo.png');
            background-position: 0px 0px;
        } */
        .red-list li.active {
            background-color: #9B0909;
        }

        .head-list .find {
            width: 12px;
            height: 7px;
            /* border: 1px solid rebeccapurple; */
            position: absolute;
            bottom: 0px;
            left: calc((94px - 12px)/2);
            background-image: url('./images/logo.png');
            background-position: -226px 2px;
        }

        .red-list li:hover {
            background-color: #9B0909;
        }

        .song-list {
            position: relative;
        }

        .song-list div {
            width: 8px;
            height: 8px;
            /* border: 1px solid rebeccapurple; */
            position: absolute;
            top: 2px;
            right: 3px;
            background-image: url('./images/white-r-icon@3x.png');
            background-size: contain;
        }

        .banner-conatiner {
            height: 285px;
            /* border: 1px solid rebeccapurple; */
            background-image: url('http://p1.music.126.net/KIiMGSBcQJK13MRI2xxFIg==/109951165232866217.jpg?imageView&blur=40x20');
            background-size: 6000px;
            background-position: center center;
        }

        .banner-wrapper {
            width: 984px;
            height: 100%;
            /* border: 1px solid rebeccapurple; */
            margin: 0 auto;
            position: relative;
        }

        .banner {
            width: 730px;
            height: 284px;
            float: left;
            /* background-color: red; */
            /* border: 1px solid rebeccapurple; */
            box-sizing: border-box;
        }

        .banner-download {
            width: 254px;
            height: 100%;
            /* background-color: red; */
            /* border: 1px solid rebeccapurple; */
            float: left;
            box-sizing: border-box;
        }

        .banner img {
            width: 100%;
            height: 100%;
        }

        .banner-download {
            background-image: url('./images/download.png');
        }

        .left,
        .right {
            width: 37px;
            height: 63px;
            /* border: 1px solid rebeccapurple; */
            display: block;
            position: absolute;
            top: calc((284px - 63px)/2);
        }
        .left{
            left: -68px;
            background-image: url('./images/arrl.png');
        }
        .left:hover{
            background-image: url('./images/arrl_hvr.png');
        }
        .right{
            right: -68px;
            background-image: url('./images/arrr.png');
        }
        .right:hover{
            background-image: url('./images/arrr_hvr.png');
        }
        .banner{
            position: relative;
        }
        .banner-wrapper ul{
            position: absolute;
            bottom: 0px;
            left: calc((730px - 200px)/2 );
            /* margin: 0 auto; */
            /* width: 100%; */
        }
        .banner-wrapper ul li{
            width: 20px;
            height: 20px;
            cursor: pointer;
            /* border: 1px solid rebeccapurple; */
            float: left;
            background-image: url('./images/dot.png');
        }
        .banner-wrapper ul li.active{
            background-image: url('./images/dot_slt.png');
        }
        .banner-wrapper ul li:hover{
            background-image: url('./images/dot_slt.png');

        }
        .tuijian{
            width: 982px;
            height: 1425px;
            border: 1px solid red;
            margin: 0 auto;
        }
    </style>
</head>

    <div class="banner-conatiner">
        <div class="banner-wrapper">
            <a href="#" class="left"></a>

                <img src="http://p1.music.126.net/KIiMGSBcQJK13MRI2xxFIg==/109951165232866217.jpg?imageView&quality=89" alt="">
                <ul>

</body>

</html>
