<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 12. 写一个函数， 将 { a: 1, b: 2 } 转换成a = 1 & b = 2 的字符串
        let obj = { a: 1, b: 2 };
        let arr = [];
        for (let key in obj) {
            arr.push(key + '=' + obj[key])
        }
        // ["a=1", "b=2"]  => 'a=1&b=2'
        console.log(arr.join('&'));
    </script>
</body>

</html>
