<body>
    <script>
        // 9. 写一个补零函数， 如 repairZero(8) 变成“ 08”
        function repairZero(num) {
            if (num < 10) {
                return "0" + num
            } else {
                return "" + num
            }
        }
        console.log(repairZero(8));
    </script>
